<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Санаторий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8f0 100%); /* Светло-бирюзовый → мятный */
            min-height: 100vh; font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .form-card {
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: none; max-width: 420px; margin: auto;
        }
        .form-input {
            border: 2px solid #e9ecef; border-radius: 12px; padding: 15px;
            transition: all 0.3s; font-size: 16px;
        }
        .form-input:focus { border-color: #17a2b8; box-shadow: 0 0 0 0.2rem rgba(23,162,184,0.25); }
        .btn-custom {
            background: linear-gradient(45deg, #28a745, #20c997); border: none;
            border-radius: 12px; padding: 14px; font-weight: 600; transition: all 0.3s;
        }
        .btn-custom:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(40,167,69,0.4); }
        .navbar-custom { background: linear-gradient(45deg, #28a745, #20c997) !important; }
    </style>
</head>
<body class="py-5">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold text-white fs-4" href="{% url 'home' %}">Санаторий</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white-50 me-3">{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm">Выход</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
